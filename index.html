<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="header"> 
            <h4>Standard</h4>
            <div id="modes">
                <span id="sun" class="active">&#9728;</span>
                <span id="moon">&#9790;</span> 
            </div>
        </div>

        <div id="display">
            <span class="display" id="disp">
            </span>
            <span id="comp">
            </span>
        </div>

        <div id="buttons"> 
            <ul>
                <li><button id="clear" class="orange">C</button></li>
                <li><button id="backspace" class="orange">←</button></li>
                <li><button id="percent" class="orange-operator">%</button></li>
                <li><button id="divide" class="orange-operator">÷</button></li>
            </ul>
            <ul>
                <li><button id="seven" class="numbers">7</button></li>
                <li><button id="eight" class="numbers">8</button></li>
                <li><button id="nine" class="numbers">9</button></li>
                <li><button id="multiply" class="orange-operator">×</button></li>
            </ul>
            <ul>
                <li><button id="four" class="numbers">4</button></li>
                <li><button id="five" class="numbers">5</button></li>
                <li><button id="six"  class="numbers">6</button></li>
                <li><button id="subtract" class="orange-operator">-</button></li>
            </ul>
            <ul>
                <li><button id="one" class="numbers" >1</button></li>
                <li><button id="two" class="numbers" >2</button></li>
                <li><button id="three" class="numbers" >3</button></li>
                <li><button id="add" class="orange-operator" >+</button></li>
            </ul>
            <ul>
               <li><button id="change-sign" class="orange">±</button></li>
                <li><button id="zero" class="numbers">0</button></li>
                <li><button id="decimal">.</button></li>
                <li><button id="equal">=</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
